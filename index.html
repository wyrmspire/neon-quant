<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Neon Quant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "zod": "https://aistudiocdn.com/zod@^4.1.12"
  }
}
</script>
<style>
  :root {
    --color-bg: #020408;
    --color-grid: rgba(0, 255, 255, 0.1);
    --color-particle-1: rgba(0, 255, 255, 0.5);
    --color-particle-2: rgba(255, 0, 255, 0.3);
  }

  body {
    background-color: var(--color-bg);
    background-image: radial-gradient(ellipse at center, #10141a 0%, var(--color-bg) 70%);
    perspective: 1000px;
    overflow: hidden;
  }

  /* Layer 1: Moving Perspective Grid */
  body::before {
    content: '';
    position: absolute;
    inset: -100%;
    background-image:
      linear-gradient(var(--color-grid) 1px, transparent 1px),
      linear-gradient(90deg, var(--color-grid) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: grid-move 30s linear infinite;
    transform: rotateX(75deg);
    opacity: 0.5;
    will-change: background-position;
  }

  /* Layer 2: Floating Dust Particles */
  body::after {
    content: '';
    position: absolute;
    inset: -200%;
    background-image: 
      radial-gradient(circle, var(--color-particle-1) 1px, transparent 1px),
      radial-gradient(circle, var(--color-particle-2) 2px, transparent 2px);
    background-size: 250px 250px, 400px 400px; /* Increased size to reduce density */
    background-position: 0 0, 125px 125px;
    animation: particles-float 90s linear infinite;
    opacity: 0;
    animation-delay: 1s; /* Start after initial load */
    animation-fill-mode: forwards;
    will-change: transform;
  }

  @keyframes grid-move {
    from { background-position-y: 0; }
    to { background-position-y: -100px; }
  }

  @keyframes particles-float {
    0% { transform: translateY(0); }
    50% { opacity: 0.7; }
    100% { transform: translateY(-100%); opacity: 0; }
  }

  /* App entry animation */
  .view-container {
    animation: content-fade-in 0.5s 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    opacity: 0;
  }

  @keyframes content-fade-in {
    to {
      opacity: 1;
    }
  }

</style>
</head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
